language: haxe

os:
  - linux

haxe:
  - "4.1.4"
  - development

matrix:
  allow_failures:
    - haxe: development

branches:
  only:
    - master
    - dev

install:
  - haxelib install electron
  - haxelib install dox
  - haxelib dev atom .

script:
  - rm -rf src/
  - haxe api.hxml
  - haxe doc.hxml
  - haxe --cwd example build.hxml
